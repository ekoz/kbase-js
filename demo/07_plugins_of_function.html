<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <div id="memo"></div>
        <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script>
            ;(function(w, $){
                $.fn.extend({
                    smile: function(opts){
                        var _this = this;
                        opts = $.extend({
                            text: '请保持微笑',
                            color: '#FF0000',
                            width: 100,
                            height: 30,
                            border: '1px solid #cdcdcd'
                        }, opts);

                        $(_this).css({
                            color: opts.color,
                            width: opts.width + 'px',
                            height: opts.height + 'px',
                            border: opts.border
                        }).text(opts.text);

                        //$(_this).css(opts).text(opts.text);
                    }
                });
            })(window, jQuery);

            $('#memo').smile();

        </script>
    </body>
</html>
