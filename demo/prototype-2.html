<meta charset="utf-8">
<script>
	var Cat = function(name, age){
		this.name = name;
		this.age = age; 
		this.eat = function(food){
			if (food=='蔬菜'){
				console.log(this.name + '不吃' + food);
			}else{
				console.log(this.name + '吃' + food);
			}
		}
	}
	var cat = new Cat('阿黄', 1);
	
	var cat2 = new Cat('旺财', 3);
	
	console.log(cat);
	console.log(cat2);
	
	console.log(cat.constructor == Cat);
	console.log(cat2.constructor == Cat);
	
	console.log(cat instanceof Cat)
	
	cat.eat('鱼');
	cat2.eat('蔬菜');
	
	Cat.prototype.say = function(){
		console.log(this.name + "说喵喵");
	}
	
	cat2.say();

</script>
